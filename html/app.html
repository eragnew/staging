<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Food Truck App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style type="text/css">
      #main-body-container {
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Food Trucks (South Lake Union, Seattle, WA)</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="random" href="#">Random</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cuisine<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Asian</a></li>
                <li><a href="#">Hispanic</a></li>
                <li><a href="#">Italian</a></li>
                <li><a href="#">Hawaiian</a></li>
                <li><a href="#">Other</a></li>
              </ul>
            </li>
            <li><a id="logout" href="#">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container" id="main-body-container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="main">
          <p id="loading">Loading...</p>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <script type="text/javascript">

      var map, markerCollection = [];

      function clearMarkers() {
        for (var i = 0; i < markerCollection.length; i++) {
          markerCollection[i].setMap(null);
        }
        markerCollection.length = 0;
      }

      function logout() {
        sessionStorage.clear();
        window.location = '/';
      }

      function initMap() {
        $('#loading').remove();
        $('#main').append('<div id="map" style="width: 100%; height: 400px;"></div>');
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(47.623553, -122.335827),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        $.ajax({
          type: 'get',
          url: '/api/trucks',
          dataType: 'json',
          success: function(data) {
            var infowindow = new google.maps.InfoWindow();
            var marker, i;
            for (i = 0; i < data.length; i++) {
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(data[i].locations.monday.loc[1], data[i].locations.monday.loc[0]),
                map: map
              });
              google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                  infowindow.setContent(data[i].truckname);
                  infowindow.open(map, marker);
                }
              })(marker, i));
              markerCollection.push(marker);
            }
          },
          error: function() {
            console.log('error!');
          }
        });

        // var locations = [
        //   ['Explosiv', 47.623380, -122.335773, 7],
        //   ["Sam Choy\'s Poke", 47.623229, -122.337320, 6],
        //   ['Pie Pie', 47.623380, -122.335853, 5],
        //   ['Hungry Me', 47.623385, -122.335778, 4],
        //   ['Buddah Bruddah', 47.623234, -122.337325, 3],
        //   ['Tacos El Tajin', 47.623390, -122.335783, 2],
        //   ['Djung On Wheels', 47.623393, -122.335858, 1]
        // ];

        // var infowindow = new google.maps.InfoWindow();

        // var marker, i;

        // for (i = 0; i < locations.length; i++) {
        //   marker = new google.maps.Marker({
        //     position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        //     map: map
        //   });

        //   google.maps.event.addListener(marker, 'click', (function(marker, i) {
        //     return function() {
        //       infowindow.setContent(locations[i][0]);
        //       infowindow.open(map, marker);
        //     }
        //   })(marker, i));
        // }
      }

      $('#logout').click(function() {
        logout();
      });

      $(document).ready(function() {
        if (!sessionStorage.getItem('app_token')) logout();
        initMap();
      });

      $('#random').click(function() {
        getRandom();
      });

      function getRandom() {
        clearMarkers();
        $.ajax({
          type: 'get',
          url: '/api/trucks/random/random',
          dataType: 'json',
          success: function(data) {
            var infowindow = new google.maps.InfoWindow();
            var marker, i;
            marker = new google.maps.Marker({
              position: new google.maps.LatLng(data.locations.monday.loc[1], data.locations.monday.loc[0]),
              map: map
            });
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
              return function() {
                infowindow.setContent(data.truckname);
                infowindow.open(map, marker);
              }
            })(marker, i));
            markerCollection.push(marker);
          },
          error: function() {
            console.log('error!');
          }
        });
      }

    </script>
  </body>
</html>
